    <!-- INICIO LOGIN -->
    <div class="contenedorLogin bg-light" >

        <div id="loginTitulo" class="my-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="7rem" height="7rem" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

            <div>Inicio de sesion</div>
        </div>

        

        <div class="input-group my-2 ">
            <div class="input-group-text">
                <img src="img/user.png" alt="username-icon" style="height: 1rem;">
            </div>
            <input class="form-control" type="text" placeholder="Ingrese su nombre de usuario">

        </div>

        <div class="input-group my-2 ">
            <div class="input-group-text">
                <img src="img/password.jpg" alt="password-icon" style="height: 1rem;">
            </div>
            <input class="form-control" type="text" placeholder="Ingrese su contraseña">

        </div>

        <div class="d-flex align-items-center gap-1 mx-2"> <!-- con gap-1 separamos los elementos para que no esten juntos -->

            <input type="checkbox"  id="checkRecordar" class="form-check-input mx-2">
            <div>recuerdame</div>

            <div class="mx-2">
                <a href="#" class="text-decoration-none">¿Has olvidado tu contraseña?</a>
            </div>

        </div>

        <button class="btn btn-secondary my-4">Iniciar sesion</button>

            <div>¿No tienes una cuenta?</div>

            <div>
                <a href="registroUsuario.html">Registrar un usuario</a>
